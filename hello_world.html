<!DOCTYPE html>
<html>
<head>
	<title>Assignment 1 components</title>
</head>
<body>
    <div id="app"></div>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
 	<script type="text/babel">
 		class Menu extends React.Component {
 			constructor(props) {
				super(props);
				this.state = {
					pageNumber: 1
				}
 			}

 			render(){
 				return (
 					<div>
 						<h1> Menu {this.props.title} </h1>
 						<ul>
 							<li>baked cookie dough</li>
 							<li>cheesecake</li>
 						</ul>
 						<p>{this.state.pageNumber}</p>
 					</div>
				)	
 			}
 		}
 		ReactDOM.render(
 			<Menu title="Desserts" />,
 			document.getElementById('app')
 		);
 	</script>
</body>
</html>
